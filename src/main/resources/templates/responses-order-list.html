<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<div th:replace="~{commons :: head}"></div>
    <title> Отклики </title>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>
	
   
<section class="category-list"> 
    <div class="container my-2">
        <div class="card">
            <div class="row">
                <div class="card-body col">
                    <h2 class="text-center"> Отклики </h2>
                    <div th:switch="${list}" class="container my-5">                        
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th>Создатель</th>
                                            <th>Услуга</th>
                                            <th>Дата выполнения</th>
                                            <th>Рабочий</th>
                                            <th>Статус</th>
                                            <th>Откликнувшиеся</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    
                                    	<div  th:each="entity : ${list}"  >
	                                        <tr>
	                                           <td th:text="${entity.creator}"></td>
	                                            <td th:text="${entity.service}"></td>
	                                            <td th:text="${entity.dateEnded}"></td>
	                                            <td th:text="${entity.worker}"></td>
	                                            <td th:text="${entity.status}"></td>
												<td><button class="btn" th:onclick="'showMe('+${entity.id}+')'">Подробнее</button></td>
	                                        </tr>
<!-- 	                                        Таблица для истории пользователя -->
	                                        <tr th:class="'idOrder'+${entity.id}+' d-none'">
	                                        	<td  colspan="5">	                                        	
		                                        	<table  border="1" style="width: 100%" class="table table-striped table-responsive-md">
				                                        <tr>
				                                            <th>ФИО откликнувшегося</th>
				                                            <th>Логин</th>
				                                            <th>Названить рабочего</th>
				                                        </tr>
				                                        <tr th:each="usr : ${entity.users}">
				                                            <td th:text="${usr.fio}"></td>
				                                            <td th:text="${usr.username}"></td>
				                                            <td>
				                                            	<a th:href="'/order/madeorder/'+${entity.id}+'/'+${usr.id}" class="btn btn-primary ">
				                                                    <i class="fas fa-edit">Назначить рабочим</i>
				                                                </a>
				                                            </td>
														</tr>
		                                        	</table>
	                                        	</td>
	                                        </tr>
                                       </div>
                                       
                                        <tr th:each="entity : ${list}">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

   
   
<script type="text/javascript">
	function showMe(id){
		$(".idOrder"+id).toggleClass("d-none");
	}
	function printMe(){
		$('button').toggleClass("d-none");
		$('nav').toggleClass("d-none");
		$('.form').toggleClass("d-none");
		window.print();
		setTimeout(showBtn(),10000);
	}
	function showBtn(){
		$('.form').toggleClass("d-none");
		$('nav').toggleClass("d-none");
		$('button').toggleClass("d-none");
	}
	
</script>  
</body>
 
</html>
