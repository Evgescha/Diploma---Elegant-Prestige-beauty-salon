<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<div th:replace="~{commons :: head}"></div>
    <title>Заказы</title>
</head>
<body>
	<div th:replace="~{commons :: nav}"></div>
	
   
<section class="category-list"> 
    <div class="container my-2">
        <div class="card">
            <div class="row">
                <div class="card-body col">
                    <h2 class="text-center"> Заказы </h2>
                    <div th:switch="${list}" class="container my-5">                        
                        <div class="col-md-12">
                            <h2 th:case="null"> Записей не найдено </h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th>Создатель</th>
                                            <th>Услуга</th>
                                            <th>Дата создания</th>
                                            <th>Дата выполнения</th>
                                            <th>Рабочий</th>
                                            <th>Статус</th>
                                            <th>Откликнувшиеся</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="entity : ${list}">
                                            <td th:text="${entity.creator}"></td>
                                            <td th:text="${entity.service}"></td>
                                            <td th:text="${entity.dateCreated}"></td>
                                            <td th:text="${entity.dateEnded}"></td>
                                            <td th:text="${entity.worker}"></td>
                                            <td th:text="${entity.status}"></td>
                                            <td class="btnInTable widthLastCol" >
                                                <a th:href="@{/order/edit/{id}(id=${entity.id})}" class="btn btn-primary ">
                                                    <i class="fas fa-edit">Редактировать</i>
                                                </a>
                                            </td>
                                            <td class="btnInTable widthLastCol">
                                                <a th:href="@{/order/delete/{id}(id=${entity.id})}" class="btn btn-primary">
                                                    <i class="fas fa-trash">Удалить</i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="d-flex justify-content-end">
                                <a href="/order/edit" class="btn btn-primary mx-2">
                                <i class="fas fa-plus"> Добавить запись </i></a>
                            </p>             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

   
   
</body>
 
</html>
